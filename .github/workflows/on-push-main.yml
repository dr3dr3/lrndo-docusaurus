name: ON-PUSH-MAIN
run-name: Continuous Integration ( ${{ github.event_name }} run by ${{ github.actor }} )

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  continuous-integration:
    name: CI on Main
    uses: dr3dr3/core-pipeline/.github/workflows/continuous-integration.yml@main
    if: ${{ github.event.head_commit.message != 'Initial commit' }}
    with: 
      feature: ${{ github.event.head_commit.message }}
      target-ref: ${{ github.sha }}
      soln-group: ${{ vars.SOLN_GROUP || 'missing' }}
      site-url: ${{ vars.SITE_URL || format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
      deploy-to: ${{ vars.DEPLOY_CI || 'GITHUB-PAGES' }}
      check-links: ${{ vars.CHECK_LINKS || 'false' }}
      repo-stage: ${{ vars.REPO_STAGE || 'missing' }}
      repo-prod: ${{ vars.REPO_PROD || 'missing' }}
      repo-gitops: ${{ vars.REPO_GITOPS || 'missing' }}
    permissions:
      contents: write
      pages: write
      id-token: write
    secrets: inherit